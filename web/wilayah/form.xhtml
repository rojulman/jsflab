<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition 
            template="../layout/template2.xhtml">

            <ui:define name="isi">

                Form Propinsi
                <b:form horizontal="true">
                    <b:inputText placeholder="Kode" 
                                 required="true" 
                                 label="Kode" 
                 value="#{propinsiController.propinsi.kode}"
                                 colMd="10" 
                                 labelColMd="2">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputText>

                    <b:inputText 
                        placeholder="Nama" 
                        label="Nama" colMd="10" 
                 value="#{propinsiController.propinsi.nama}"
                        labelColMd="2">
                        <f:facet name="prepend">
                            <b:iconAwesome name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:commandButton value="Simpan"
                                     look="primary"
                     action="#{propinsiController.savePropinsi()}"
                                      />
                </b:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
