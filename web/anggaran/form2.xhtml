<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition 
            template="../layout/template2.xhtml">

            <ui:define name="isi">
                Form Entry Mata Anggarann
                <b:form horizontal="true">
                    <b:inputText placeholder="Mata Anggaran"
                                 value="#{mataAnggarController.mataAnggaran.nama}"
                                 required="true" label="Nama" 
                                 colMd="10" labelColMd="2">
                        <f:facet name="prepend">
                            <b:iconAwesome name="eye" />
                        </f:facet>
                    </b:inputText>

                    <b:inputText placeholder="Pagu Maksimal"
                                 value="#{mataAnggarController.mataAnggaran.maksimal}"
                                 label="Pagu Maksimal" 
                                 colMd="10" labelColMd="2">
                        <f:facet name="prepend">
                            <b:iconAwesome name="money" />
                        </f:facet>
                    </b:inputText> 

                    <b:selectOneMenu value="#{mataAnggarController.mataAnggaran.kategoriId}" 
                                     colMd="2" 
                                     required="true" 
                                     label="Kategori Belanja" 
                                     labelColMd="2">
                        <f:selectItems
                            value="#{mataAnggarController.allKategori}"
                            var="item"
                            itemLabel="#{item.nama}" 
                            itemValue="#{item.id}" />
                    </b:selectOneMenu>
                    <b:commandButton value="Simpan"
                                     look="primary"
                                     action="#{mataAnggarController.saveMataAnggaran()}"
                                     />

                </b:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
